# Configuration for Alacritty, the GPU enhanced terminal emulator

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    # family: "DejaVu Sans Mono"
    # family: "Monaco Nerd Font"
    # family: "Iosevka"
    # family: "SFMono Nerd Font"
    # family: "Fantasque Sans Mono"
    # family: "JetBrains Mono"
    family: "Dank Mono"
    # family: "Operator Mono"
    # family: "Consolas"
    # family: "Fira Code"
    # family: "Roboto Mono"
    # family: "Source Code Pro"
    style: "Regular"

  # The bold font face
  bold:
    # family: "Consolas"
    # family: "DejaVu Sans Mono Book"
    # family: "Fantasque Sans Mono"
    # family: "Monaco Nerd Font"
    # family: "SFMono Nerd Font"
    # family: "Iosevka"
    # family: "JetBrains Mono"
    # family: "Operator Mono"
    family: "Dank Mono"
    # family: "Fira Code"
    # family: "Roboto Mono"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    # family: "Consolas NF"
    # family: "Fantasque Sans Mono"
    # family: "Monaco Nerd Font"
    # family: "SFMono Nerd Font"
    # family: "Iosevka"
    # family: "Consolas NF"
    # family: "JetBrains Mono"
    family: "Dank Mono"
    # family: "Operator Mono"
    # family: "Fira Code"
    # family: "Roboto Mono"
    # family: "Source Code Pro"
    style: "Italic"
  size: 13


# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x29414f'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0x65737e'

  # Bright colors
  bright:
    black:   '0x405860'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xadb5c0'
