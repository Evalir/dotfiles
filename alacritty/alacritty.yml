# Configuration for Alacritty, the GPU enhanced terminal emulator

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    # family: "DejaVu Sans Mono"
    # family: "Monaco"
    # family: "Iosevka"
    # family: "Fantasque Sans Mono"
    family: "JetBrains Mono"
    # family: "Consolas"
    # family: "Fira Code"
    # family: "Roboto Mono"
    # family: "Source Code Pro"
    style: "Regular"

  # The bold font face
  bold:
    # family: "Consolas"
    # family: "DejaVu Sans Mono Book"
    # family: "Fantasque Sans Mono"
    # family: "Monaco"
    # family: "Iosevka"
    family: "JetBrains Mono"
    # family: "Fira Code"
    # family: "Roboto Mono"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    # family: "DejaVu Sans Mono"
    # family: "Fantasque Sans Mono"
    # family: "Monaco"
    # family: "Iosevka"
    # family: "Consolas"
    family: "JetBrains Mono"
    # family: "Fira Code"
    # family: "Roboto Mono"
    # family: "Source Code Pro"
    style: "Medium Italic"
  size: 12.5


# Colors (Gotham)
colors:
  # Default colors
  primary:
    background: '0x0a0f14'
    foreground: '0x98d1ce'

  # Normal colors
  normal:
    black: '0x0a0f14'
    red: '0xc33027'
    green: '0x26a98b'
    yellow: '0xedb54b'
    blue: '0x195465'
    magenta: '0x4e5165'
    cyan: '0x33859d'
    white: '0x98d1ce'

  # Bright colors
  bright:
    black: '0x10151b'
    red: '0xd26939'
    green: '0x081f2d'
    yellow: '0x245361'
    blue: '0x093748'
    magenta: '0x888ba5'
    cyan: '0x599caa'
    white: '0xd3ebe9'
