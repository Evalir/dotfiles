# Configuration for Alacritty, the GPU enhanced terminal emulator

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: Iosevka
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: Iosevka
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: Iosevka
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"
  size: 11.0

# Base16 Snazzy - alacritty color config
# Chawye Hsu (https://github.com/h404bi) based on Hyper Snazzy Theme (https://github.com/sindresorhus/hyper-snazzy)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xe2e4e5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282a36'
    cursor: '0xe2e4e5'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xe2e4e5'

  # Bright colors
  bright:
    black:   '0x78787e'
    red:     '0xff9f43'
    green:   '0x34353e'
    yellow:  '0x43454f'
    blue:    '0xa5a5a9'
    magenta: '0xeff0eb'
    cyan:    '0xb2643c'
    white: '0xf1f1f0'
